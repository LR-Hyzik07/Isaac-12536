<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="survey.css">
</head>
<body>
	<header>
		<h1>Survey Form</h1>
	</header>
	<main>
		<form id="survey-form">
			<h2>Tell us about yourself:</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="18" max="100" required><br><br>
			<h2>What do you like to do in your free time?</h2>
			<label for="reading">Reading</label>
			<input type="checkbox" id="reading" name="hobbies" value="reading"><br>
			<label for="hiking">Hiking</label>
			<input type="checkbox" id="hiking" name="hobbies" value="hiking"><br>
			<label for="gaming">Gaming</label>
			<input type="checkbox" id="gaming" name="hobbies" value="gaming"><br>
			<label for="other">Other (please specify):</label>
			<input type="text" id="other" name="other"><br><br>
			<h2>How often do you use the internet?</h2>
			<label for="daily">Daily</label>
			<input type="radio" id="daily" name="internet-use" value="daily"><br>
			<label for="weekly">Weekly</label>
			<input type="radio" id="weekly" name="internet-use" value="weekly"><br>
			<label for="monthly">Monthly</label>
			<input type="radio" id="monthly" name="internet-use" value="monthly"><br>
			<label for="rarely">Rarely</label>
			<input type="radio" id="rarely" name="internet-use" value="rarely"><br><br>
			<input type="submit" value="Submit">
		</form>
	</main>
	<footer>
		<p>&copy; 2024 Survey Form</p>
	</footer>
</body>
</html>
